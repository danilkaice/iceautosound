<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/style.css">
    <title>IceAutosound: профиль</title>
</head>
<body>
    <!-- основной контейнер -->
    <div class="wrapper">
        <!-- шапка -->
        <header class="headerP">
            <div class="logo">
                <span class="name">
                    IceAutosound
                </span>
            </div>
            <div class="linksH">
                <a href="../index.html">Главная</a>
                <a href=""><img src="../content/icon/user.png" alt="" class="icon"></a>
                <a href=""><img src="../content/icon/menu.png" alt="" class="icon"></a>
            </div>
        </header>

        <!--  основная секция -->
        <section>
            <!-- данные пользователя -->
            <div class="userInfo">
                <div>
                    <h4>Персональные данные:</h4>
                    <form action="" name="userInfoForm">
                        <label for="surname">Фамилия:</label>
                        <input type="text" name="surname">

                        <label for="name">Имя:</label>
                        <input type="text" name="name">

                        <label for="patronomic">Отчество:</label>
                        <input type="text" name="patronomic">
                    </form>
                </div>

                <div>
                    <h4>Контактная информация:</h4>
                    <form action="" name="userContactForm">
                        <label for="phone">Номер телефона:</label>
                        <input type="text" name="phone">
    
                        <label for="mail">E-mail:</label>
                        <input type="text" name="mail">
                    </form>
                </div>
            </div>

            <div class="userInfo">
                <div>
                    <h4>Данные об авто:</h4>
                    <form action="" name="carInfoForm">
                        <label for="marka">Марка:</label>
                        <input type="text" name="marka">

                        <label for="model">Модель:</label>
                        <input type="text" name="model">
    
                        <label for="years">Год выпуска:</label>
                        <input type="text" name="years">
                    </form>
                </div>

                <img src="../content/img/car.png" alt="">
            </div>
        </section>
        
        <!-- подвал -->
        <footer>
            <div class="foot">
                <!-- информация -->
                <div class="foterInfo">
                    <p><span class="h3Span">IceAutosound</span><br>
                    - автосервис по <br> уставке автозвука</p>
                            
                    <span>©TwentyOneIce Company 2024</span>
                </div>
            
                <!-- соцсети -->
                <div class="social">
                    <span class="h3Span">Мы в социальных сетях:</span>
                    <div class="socLinks">
                        <a href="https://t.me/danilkaicejami"><img src="../content/icon/telegram.png" alt=""></a>
                        <a href=""><img src="../content/icon/vk.png" alt=""></a>
                        <a href=""><img src="../content/icon/instagram.png" alt=""></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
